<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
</head>
<body>
    <center>
    <h2>Registration Form</h2>
    </center>
    <fieldset>
        <legend align="center">Register Form</legend>
        <label>Enter First Name</label>
        <input type="text" placeholder="Enter First Name"><br><br>
        <label>Enter Last Name</label>
        <input type="text" placeholder="Enter Last Name"><br><br>
        <label>Select Gender</label>
        <input type="radio">
        <label>Male</label>
        <input type="radio">
        <label>Female</label><br><br>
        <label>Select the Date</label>
        <Input type="date"></Input>
        <br><br>
        <label>Select Language</label>
        <input type="checkbox">
        <label>English</label>
        <input type="checkbox">
        <label>Marathi</label>
        <input type="checkbox">
        <label>Hindi</label>
        <br><br>
        <Label>Select Course</Label>
        <select>
            <option>PFTD</option>
            <option>JFSD</option>
            <option>DS</option>
            <option>Python</option>
        </select>
        <br><br>
        <label>Enter mobile</label>
        <Input type="number"></Input>
        <br><br>
        <Label>Enter Email Address</Label>
        <input type="email">
        <br><br>
        <label>Enter Address</label>
        <textarea placeholder="Write complete Address"></textarea>
        <br><br>
        <label>Upload Marksheet</label>
        <input type="file">
        <br><br>
        <label>Enter New Password</label>
        <input type="password">
        <br><br>
        <label>Confirm New Password</label>
        <input type="password">
        <br><br>
        <input type="button" value="Submit">
        <input type="button" value="Cancel">
        <input type="button" value="Clear">
        <h3>If you alreday have the account click here </h3>
    </fieldset>
    
</body>
</html>
