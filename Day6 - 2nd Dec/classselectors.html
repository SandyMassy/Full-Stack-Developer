<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class Selectors</title>
    <style>
        p:first-child{
            font-weight: bold;
        }
        li:nth-child(even){
            background-color: rgb(135,137,134);
        }
        a:hover{
            color: brown;
        }
        a.special:visited{
            color: coral;
        }
    </style>
</head>
<body>
    <p>This is first Para</p>
    <p>This is secong para</p>
    <ul>
        <li>item 1</li>
        <li>item 2</li>
        <li>item 3</li>
        <li>item 4</li>
        <li>item 5</li>
    </ul>
    <a href="https://example.com"> Visit Example Site(http)</a><br>
    <a href="download.pdf">Download Pdf</a><br>
    <a href="file-download.pdf">Download File</a><br>
    <a href="https://example.com">Visited Link</a><br>
    <a href="https://google.com">Visited Link</a><br>
</body>
</html>
