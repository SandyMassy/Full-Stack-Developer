<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Combination Selectors</title>
    <style>
        div p{
            color: brown;
        }
        div>p{
            color: yellowgreen;
        }
        h1~p{
            color: rgb
        }
    </style>
</head>
<body>
    <h1>Main Heading</h1>
    <p>This para after heading</p>
    <p>This is another para which is sibling heading</p>
    <Div>
        <p>This is para inside div</p>
        <p>This is direct child para of div</p>
    </Div>
</body>
</html>
