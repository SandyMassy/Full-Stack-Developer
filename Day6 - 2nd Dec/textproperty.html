<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Property</title>
    <Style>
        .center-text{
            text-align: center;
            text-transform: uppercase;
            text-decoration: underline;
            letter-spacing: 5px;
            word-spacing: 10px;
            line-height: 5;
            text-shadow: 2px 2px 5px red;
            text-decoration-thickness: 2px;
            
        }
        .text-indent{
            text-indent: 50px;
        }
    </Style>
</head>
<body>
    <h1>CSS Property</h1>
    <p class="center-text">This is para for the text align</p>
    <p class="text-indent">This is for indent</p>
    <p style="white-space: nowrap;">Wrap Text         aaaa         bbbb               cccc</p>
    <pre style="white-space: nowrap
    ;">aaaa      bbbbbb     ccccc</pre>
    <p style="direction: rtl;">
        <a href="#">Home</a>
        <a href="#">Login</a>
    </p>
</body>
</html>
