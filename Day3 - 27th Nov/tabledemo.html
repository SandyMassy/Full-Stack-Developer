<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Demo</title>
</head>
<body>
    <Center>
        <Div>
            <table border="1px solid">
                <thead>
                    <th>Sr. No</th>
                    <th>Name</th>
                </thead>
                <tbody>
                    <th>1</th>
                    <th>Raj</th>
                </tbody>
                <tbody>
                    <th>2</th>
                    <th>Sandy</th>
                </tbody>
            </table>
        </Div>
    </Center>
</body>
</html>
